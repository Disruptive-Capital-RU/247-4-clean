<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Icon CSS Generator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        flex-direction: column;
      }

      .icon-wrapper {
        margin: 10px;
        text-align: center;
      }

      /* App icon styling */
      .app-icon {
        width: 192px;
        height: 192px;
        border-radius: 22%;
        background: linear-gradient(to right, #d4af37, #f5d76e);
        padding: 2px;
        box-sizing: border-box;
        margin: 0 auto;
      }

      .app-icon-inner {
        width: 100%;
        height: 100%;
        border-radius: 20%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-icon-inner img {
        width: 70%;
        height: 70%;
        object-fit: contain;
      }

      .large-icon {
        width: 512px;
        height: 512px;
      }

      p {
        margin: 10px 0;
        color: #333;
      }

      .important {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>App Icon Generator</h1>

    <p class="important">
      Instructions: Take a screenshot of each app icon below, crop it precisely,
      and save as app-icon.png and app-icon-large.png
    </p>

    <div class="icon-wrapper">
      <p>192×192 Icon (app-icon.png)</p>
      <div class="app-icon">
        <div class="app-icon-inner">
          <img src="logo_2.png" alt="24/7 Logo" />
        </div>
      </div>
    </div>

    <div class="icon-wrapper">
      <p>512×512 Icon (app-icon-large.png)</p>
      <div class="app-icon large-icon">
        <div class="app-icon-inner">
          <img src="logo_2.png" alt="24/7 Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
